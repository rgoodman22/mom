<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.9"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Rubik:300,700&display=swap"
      rel="stylesheet"
    />
    <link href="index.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
   
    <div class="container">
        <div class="text">
            <span id="typed"></span>
          </div>
      </div>
      
    <script>
      var options = {
        strings: [
          `<span>Hey mom,</span>^1000\n\nYou're amazing.\n\n`,
          `You are our throwball champion.`,
          `You are our karaoke legend.`,
          `You are our hiking star.`,
          'You are our <span class="line-through">hiking</span> biking star.',
          `You are our knitting expert.`,
          'You are our <span class="line-through">knitting</span> fashion expert.',
          'You are our <span class="line-through">knitting fashion</span> everything expert.',
          'You are the life expert.',
          'You are an amazing TEACHER.^1800\n\nAnd our loving social butterfly.\n\n',
          `Here’s a THANK YOU from your kids.^1000\n\nFor^1000 realizing when we need help...`,
          `Here’s a THANK YOU from your kids.\n\nFor always being there for us...`,
          `Here’s a THANK YOU from your kids.\n\nFor putting our happiness before your own...^1000\n\nBut still letting us be free.`,
          `You are truly the greatest mom ever.`,
          `Everyone has a lot to learn from you.^1000\n\nAnd you are teaching it one day at a time...^1000\n\nTo your kids.`,
          `Everyone has a lot to learn from you.\n\nAnd you are teaching it one day at a time...\n\nTo your students.`,
          `Everyone has a lot to learn from you.\n\nAnd you are teaching it one day at a time...\n\nTo the world.`,
          `So thank you, and happy birthday mom!`,
          `May this year be filled with great memories.`
        ],
        typeSpeed: 40,
        backSpeed: 10,
        backDelay: 1500,
        smartBackspace: true
      };

      var typed = new Typed("#typed", options);
    </script>
  </body>
</html>
